<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- font awesome script for icons -->
      <script src="https://kit.fontawesome.com/8730ed1532.js" crossorigin="anonymous"></script>
      <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"> -->
      <script src="https://cdn.tailwindcss.com"></script>
      <link rel="stylesheet" href="./assets/style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Learn More</title>
  </head>
  <body class="h-screen">
    <!-- Title and search bar -->
    <navbar class="flex flex-col items-center">
      <h1 class="text-center text-3xl text-white w-screen bg-slate-500 p-4">Learn More!</h1>
      <div class="flex flex-row mt-4">
        <!-- search bar and button -->
        <input type="text" id="search" class="text-center rounded-l-lg border-solid border-2 border-slate-400" placeholder="Input Search" required>
        <button type="button" id="searchBtn" class="inline-block px-6 py-2.5 bg-blue-600 text-white  ease-in-out rounded-r-lg duration-300 hover:bg-blue-400">Search!</button> 
      </div>
      <section id="searchHistory"></section>
    </navbar>
    <!-- Container for both searches -->
    <main class="flex flex-row w-screen mt-4">
      <!-- wikipedia section -->
      <div id="wikipedia" class="w-1/2 bg-blue-500 m-4 p-4 text-white rounded-lg">
        <h3 id="wikipediaTitle" class="text-center mb-2">Wikipedia Article Name</h3>
        <p id="wikipediaText">Articles will show here.</p>
      </div>
      <!-- youtube section -->
      <div id="Youtube" class="w-1/2 bg-red-500 m-4 p-4 text-white rounded-lg">
        <h3 class="text-center mb-2">Youtube Search Name</h3>
        <article class="flex flex-column">
          <div class="flex flex-row">
            <h3 id="youtubeTitle">Youtube Video Title</h>
            <a class=""><img id="youtubeImg" src="https://i.ytimg.com/vi/9nF0K2nJ7N8/hqdefault.jpg?sqp=-oaymwEcCNACELwBSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLBdiNI12D6jVzFoQdbwuLK6D7RPyg" alt="Youtube Video Placeholder" class="truncate"></a>
            <p id="youtubeText" class="">Videos will show here.</p>
          </div>
        </article>
      </div>
    </main>
    <!-- footer start -->
    <footer class="w-screen fixed bottom-0 bg-slate-300 p-4">
      <p class="text-center text-white">A <em>seabreeze</em> Creation</p>
      <a href="https://github.com/Whirlwindraven/Learn-More" target="_blank"><i class="fa-brands fa-github fa-xl absolute" style="color: rgb(40, 40, 40); right: 2%; bottom: 50%"></i></a>
    </footer>
  <script src="./assets/script.js"></script>
  </body>
</html>
